<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <main>
      <article>
        <img class="card-image" src="./cactus_img.jpg" alt="cactus image">
      </article>
      <article class="tag">Design</article>
      <article>
        <h1 class="title">Embracing Minimalism</h1>
        <p class="body">From minimalist sculptures to minimalist paintings,
          this blog will inspire you to appreciate the beauty
          that lies in simplicity.</p>
      </article>

    </main>
    <hr>
    <footer>
      <article class="small-text"><small>Annie Spratt</small></article>
    </footer>
  </section>
</body>

</html>
